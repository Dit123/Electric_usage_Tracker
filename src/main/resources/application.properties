spring.application.name=electricity-tracker-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/electricity_tracker
spring.datasource.username=tracker_user
spring.datasource.password=tracker_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.jpa.show-sql=true
server.port=9090
